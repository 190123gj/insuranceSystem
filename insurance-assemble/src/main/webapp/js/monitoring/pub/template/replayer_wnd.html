<body>
<div id="replayerwnd" class="windowbox" style="width:377px;height:288px;border:0px solid #cecece;background-color: #000000;">
	<div id="replayerwindowbox0" class="wnd">
	</div>
</div>

<table id="repayerwnd_tb" border="0" class="windowtoolbar" cellpadding="0" cellspacing="0" style="background-color:#000000;">
	<tr>
		<td width="80"><input type=button class="player_icon_stop" /><input type=button class="player_icon_play"/><input type=button class="player_icon_pause" /></td>
		<td >
			<div class="playslider" style="height:20px;width:auto;display:inline-block;border:0px solid #cec;padding:2px 2px 0px 2px;">
				<input class="easyui-slider" style="width:140px" data-options="showTip:false">
			</div>
		</td>
		<td width="85"><div class="playtime" style="display:inline-block;height:20px;border:0px solid red;padding-top:2px;width:85px;">00:00/00:00</div></td>
	</tr>
</table>
